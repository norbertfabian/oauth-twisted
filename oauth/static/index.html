        <script>
        (function() {
            'use strict';
            function create(type, innerHTML) {
                var el = document.createElement(type);
                el.innerHTML = innerHTML;
                return el;
            }

            try {
                var ns = document.getElementById('notsupported');

                window.addEventListener('WebComponentsReady', function () {
                    if (('customElements' in window && window.customElements.define)
                        || ('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template'))) {
                        ns.parentNode && ns.parentNode.removeChild(ns);
                    } else {
                        document.body.style.opacity = 1;
                        var MSG_HEADING = 'Váš prohlížeč již není podporován';
                        var MSG_TEXT = 'Prosíme, spusťte si tento web v moderním prohlížeči, jako například Chrome, Firefox nebo Edge.';

                        try {
                            ns.appendChild(create('h1', MSG_HEADING));
                            ns.appendChild(create('p', MSG_TEXT));
                            ns.appendChild(create('p', '<a href="//outdatedbrowser.com/cs" target="_blank">Zobrazit alternativní prohlížeče</a>'));
                        }
                        catch (e) {
                            alert([MSG_HEADING, MSG_TEXT].join(' '));
                        }
                        finally {
                            ns.style.display = 'block';
                            console.warn("Outdated browser");
                        }
                    }
                });
            }
            catch (e) {
                console.error(e);
            }
        })();
        </script>
